  <!-- Script to handle orientation -->
  <script type="text/javascript">
    // Function to handle orientation changes
    function handleOrientationChange() {
      if (window.innerWidth <= 768) { // Mobile device check
        try {
          // Try to use the Screen Orientation API if available
          if (screen.orientation && screen.orientation.lock) {
            screen.orientation.lock('portrait').catch(function (error) {
              console.log('Screen orientation lock failed:', error);
            });
          }
        } catch (e) {
          console.log('Screen orientation API not supported');
        }
      }
    }

    // Run when the page loads
    window.addEventListener('DOMContentLoaded', handleOrientationChange);
    // Also run when orientation changes
    window.addEventListener('orientationchange', handleOrientationChange);
